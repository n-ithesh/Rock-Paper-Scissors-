
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper  Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1>Rock Paper  Scissors Game</h1>
    </div>
    <div class="choices">
        <div class="choice"id="rock">
            <img src="images/rock.png" alt="Rock Image"  class="choice-image">
        </div>
        <div class="choice"id="paper">
            <img src="images/paper.png" alt="Paper Image"  class="choice-image">
        </div>
        <div class="choice"id="scissors">
            <img src="images/scissors.png" alt="Scissors Image"  class="choice-image">
        </div>
    </div>

    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>Player</p> 
        </div>
        <div class="score">
            <p id="com-score">0</p>
            <p>Computer</p> 
        </div>
    </div>

    <div class="msg-container">
        <p class="msg">Play Your Move</p>
    </div>





    <script src="app.js"></script>
</body>
</html>
